name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Debug connection info
      run: |
        echo "Attempting to deploy to EC2..."
        echo "This will connect via SSH and deploy the latest code"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 10m
        script_stop: true
        script: |
          cd ~/Resume-Analyzer

          # Reset any local changes and pull latest
          git reset --hard HEAD
          git pull origin main

          # Rebuild and restart all containers (picks up all changes)
          docker-compose up -d --build

          # Run database migrations (skip if multiple heads - handled manually)
          docker-compose exec -T api alembic upgrade head || echo "Migration skipped (multiple heads detected)"

          # Restart celery worker if tasks changed
          docker-compose restart worker || true

          # Show status
          docker-compose ps
