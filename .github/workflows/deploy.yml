name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/Resume-Analyzer
          git pull origin main

          # Rebuild and restart containers (picks up requirements.txt, Dockerfile changes)
          docker-compose up -d --build api

          # Run database migrations
          docker-compose exec -T api alembic upgrade head

          # Show status
          docker-compose ps
