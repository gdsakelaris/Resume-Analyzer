<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password - Starscreen</title>
        <link rel="icon" type="image/png" href="/images/Logo.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">

        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: { sans: ['Inter', 'sans-serif'] },
                        colors: {
                            brand: {
                                50: '#f5f3ff',
                                100: '#ede9fe',
                                500: '#8b5cf6',
                                600: '#7c3aed',
                                700: '#6d28d9',
                                900: '#4c1d95',
                            }
                        }
                    }
                }
            }
        </script>

        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body
        class="h-full flex items-center justify-center antialiased bg-gradient-to-br from-brand-50 via-slate-50 to-violet-50">

        <div class="w-full max-w-md px-6" x-data="resetPasswordForm()">
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <img src="/images/Logo.png" alt="Starscreen Logo" class="w-10 h-10">
                    <h1 class="text-4xl font-bold text-slate-800">Starscreen</h1>
                </div>
                <p class="text-slate-600">Create a new password</p>
            </div>

            <!-- Reset Password Card -->
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8">
                <!-- Error Message -->
                <div x-show="errorMessage" x-cloak class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-800" x-text="errorMessage"></p>
                </div>

                <!-- Success Message -->
                <div x-show="successMessage" x-cloak class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <p class="text-sm text-green-800" x-text="successMessage"></p>
                </div>

                <!-- No Token Warning -->
                <div x-show="!token && !successMessage" x-cloak class="mb-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <p class="text-sm text-yellow-800">
                        Invalid or missing reset token. Please request a new password reset link.
                    </p>
                </div>

                <!-- Reset Password Form -->
                <form @submit.prevent="handleResetPassword" x-show="token && !successMessage">
                    <!-- Instructions -->
                    <div class="mb-6">
                        <p class="text-sm text-slate-600">
                            Enter your new password below. Your password must be at least 8 characters and include uppercase, lowercase, number, and special character.
                        </p>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-5">
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                            New Password
                        </label>
                        <div class="relative">
                            <input :type="showPassword ? 'text' : 'password'" id="password" x-model="password" required
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition pr-12"
                                placeholder="">
                            <button type="button" @click="showPassword = !showPassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-700 transition">
                                <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-6">
                        <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-2">
                            Confirm Password
                        </label>
                        <div class="relative">
                            <input :type="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" x-model="confirmPassword" required
                                class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition pr-12"
                                placeholder="">
                            <button type="button" @click="showConfirmPassword = !showConfirmPassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-700 transition">
                                <svg x-show="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg x-show="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" :disabled="loading"
                        class="w-full bg-brand-600 text-white font-semibold py-3 rounded-lg hover:bg-brand-700 transition disabled:opacity-50 disabled:cursor-not-allowed mb-4">
                        <span x-show="!loading">Reset Password</span>
                        <span x-show="loading" x-cloak>
                            <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </span>
                    </button>
                </form>

                <!-- Back to Login / Request New Link -->
                <div class="text-center" x-show="successMessage">
                    <a href="/static/login.html" class="text-sm text-brand-600 hover:text-brand-700 transition">
                        Go to login
                    </a>
                </div>
                <div class="text-center" x-show="!token && !successMessage">
                    <a href="/static/forgot-password.html" class="text-sm text-brand-600 hover:text-brand-700 transition">
                        Request new reset link
                    </a>
                </div>
            </div>

        </div>

        <script>
            function resetPasswordForm() {
                return {
                    token: '',
                    password: '',
                    confirmPassword: '',
                    showPassword: false,
                    showConfirmPassword: false,
                    loading: false,
                    errorMessage: '',
                    successMessage: '',

                    init() {
                        // Extract token from URL query parameter
                        const urlParams = new URLSearchParams(window.location.search);
                        this.token = urlParams.get('token') || '';
                    },

                    async handleResetPassword() {
                        this.errorMessage = '';
                        this.successMessage = '';

                        // Validate passwords match
                        if (this.password !== this.confirmPassword) {
                            this.errorMessage = 'Passwords do not match';
                            return;
                        }

                        // Validate password length
                        if (this.password.length < 8) {
                            this.errorMessage = 'Password must be at least 8 characters long';
                            return;
                        }

                        this.loading = true;

                        try {
                            const response = await fetch('/api/v1/auth/reset-password', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    token: this.token,
                                    new_password: this.password
                                })
                            });

                            // Try to parse JSON response
                            let data;
                            try {
                                data = await response.json();
                            } catch (e) {
                                throw new Error('Server error. Please try again.');
                            }

                            if (!response.ok) {
                                // Handle various error formats from FastAPI
                                let errorMsg = 'Failed to reset password';
                                if (typeof data.detail === 'string') {
                                    errorMsg = data.detail;
                                } else if (data.detail && Array.isArray(data.detail)) {
                                    // Validation errors from Pydantic
                                    errorMsg = data.detail.map(e => e.msg || e.message || 'Validation error').join(', ');
                                } else if (data.message) {
                                    errorMsg = data.message;
                                }
                                throw new Error(errorMsg);
                            }

                            // Show success message
                            this.successMessage = data.message || 'Password has been reset successfully. You can now login with your new password.';

                            // Redirect to login after 3 seconds
                            setTimeout(() => {
                                window.location.href = '/static/login.html';
                            }, 3000);

                        } catch (error) {
                            this.errorMessage = error.message || 'An error occurred while resetting password';
                        } finally {
                            this.loading = false;
                        }
                    }
                }
            }
        </script>

        <style>
            [x-cloak] {
                display: none !important;
            }
        </style>
    </body>
</html>
