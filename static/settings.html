<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Starscreen</title>
    <link rel="icon" type="image/png" href="/images/Logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>

    <script src="/static/auth.js"></script>
    <script src="/static/navbar.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        // Auth check
        (function() {
            const token = localStorage.getItem('starscreen_access_token');
            if (!token) {
                window.location.href = '/static/login.html';
                return;
            }
        })();
    </script>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full flex flex-col antialiased text-slate-900">

    <!-- Shared Navbar Component -->
    <div id="navbar-container"></div>

    <script>
        // Render navbar after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            renderNavbar();
        });
    </script>

    <!-- Settings Page -->
    <div class="flex-1 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <h1 class="text-3xl font-bold text-slate-900 mb-8">Settings</h1>

        <p class="text-slate-600 mb-8">Additional settings and integrations coming soon.</p>

        <!-- Back to Dashboard -->
        <a href="/" class="inline-flex items-center text-sm text-brand-600 hover:text-brand-700 font-medium">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Dashboard
        </a>
    </div>

</body>
</html>
