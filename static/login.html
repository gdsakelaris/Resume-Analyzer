<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Starscreen</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">

        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: { sans: ['Inter', 'sans-serif'] },
                        colors: {
                            brand: {
                                50: '#f5f3ff',
                                100: '#ede9fe',
                                500: '#8b5cf6',
                                600: '#7c3aed',
                                700: '#6d28d9',
                                900: '#4c1d95',
                            }
                        }
                    }
                }
            }
        </script>

        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="/static/auth.js"></script>
    </head>
    <body
        class="h-full flex items-center justify-center antialiased bg-gradient-to-br from-brand-50 via-slate-50 to-violet-50">

        <div class="w-full max-w-md px-6" x-data="loginForm()">
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <img src="/images/Logo.png" alt="Starscreen Logo" class="w-10 h-10">
                    <h1 class="text-4xl font-bold text-brand-600">Starscreen</h1>
                </div>
                <p class="text-slate-600">Sign in to your account</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8">
                <!-- Error Message -->
                <div x-show="errorMessage" x-cloak class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-800" x-text="errorMessage"></p>
                </div>

                <!-- Success Message -->
                <div x-show="successMessage" x-cloak class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <p class="text-sm text-green-800" x-text="successMessage"></p>
                </div>

                <!-- Login Form -->
                <form @submit.prevent="handleLogin">
                    <!-- Email Field -->
                    <div class="mb-5">
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                            Email Address
                        </label>
                        <input type="email" id="email" x-model="email" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition"
                            placeholder="">
                    </div>

                    <!-- Password Field -->
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                            Password
                        </label>
                        <input type="password" id="password" x-model="password" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition"
                            placeholder="">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" :disabled="loading"
                        class="w-full bg-brand-600 text-white font-semibold py-3 rounded-lg hover:bg-brand-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="!loading">Sign In</span>
                        <span x-show="loading" x-cloak>
                            <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 text-center">
                    <span class="text-slate-500 text-sm">Don't have an account?</span>
                </div>

                <!-- Register Link -->
                <a href="/static/register.html"
                    class="block w-full text-center bg-slate-100 text-slate-700 font-semibold py-3 rounded-lg hover:bg-slate-200 transition">
                    Create Account
                </a>
            </div>

        </div>

        <script>
            function loginForm() {
                return {
                    email: '',
                    password: '',
                    loading: false,
                    errorMessage: '',
                    successMessage: '',

                    async handleLogin() {
                        this.errorMessage = '';
                        this.successMessage = '';
                        this.loading = true;

                        try {
                            const response = await fetch('/api/v1/auth/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    username: this.email,  // Backend expects 'username' field (OAuth2 spec)
                                    password: this.password
                                })
                            });

                            // Try to parse JSON response
                            let data;
                            try {
                                data = await response.json();
                            } catch (e) {
                                throw new Error('Server error. Please try again.');
                            }

                            if (!response.ok) {
                                // Handle various error formats from FastAPI
                                let errorMsg = 'Login failed';
                                if (typeof data.detail === 'string') {
                                    errorMsg = data.detail;
                                } else if (data.detail && Array.isArray(data.detail)) {
                                    // Validation errors from Pydantic
                                    errorMsg = data.detail.map(e => e.msg || e.message || 'Validation error').join(', ');
                                } else if (data.message) {
                                    errorMsg = data.message;
                                }
                                throw new Error(errorMsg);
                            }

                            // Store tokens using auth utility
                            Auth.login(data.access_token, data.refresh_token);

                            this.successMessage = 'Login successful! Redirecting...';

                            // Redirect to main app after 1 second
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);

                        } catch (error) {
                            this.errorMessage = error.message || 'An error occurred during login';
                        } finally {
                            this.loading = false;
                        }
                    }
                }
            }

            // Check if already logged in
            if (Auth.isAuthenticated()) {
                window.location.href = '/';
            }
        </script>

        <style>
            [x-cloak] {
                display: none !important;
            }
        </style>
    </body>
</html>
