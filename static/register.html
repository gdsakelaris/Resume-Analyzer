<!DOCTYPE html>
<html lang="en" class="bg-slate-50">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Starscreen</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">

        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: { sans: ['Inter', 'sans-serif'] },
                        colors: {
                            brand: {
                                50: '#f5f3ff',
                                100: '#ede9fe',
                                500: '#8b5cf6',
                                600: '#7c3aed',
                                700: '#6d28d9',
                                900: '#4c1d95',
                            }
                        }
                    }
                }
            }
        </script>

        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="/static/auth.js"></script>
    </head>
    <body
        class="min-h-screen flex items-center justify-center antialiased bg-gradient-to-br from-brand-50 via-slate-50 to-violet-50 py-8">

        <div class="w-full max-w-md px-6" x-data="registerForm()">
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <img src="/images/Logo.png" alt="Starscreen Logo" class="w-10 h-10">
                    <h1 class="text-4xl font-bold text-slate-800">Starscreen</h1>
                </div>
                <p class="text-slate-600">Create your account</p>
            </div>

            <!-- Registration Card -->
            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8">
                <!-- Error Message -->
                <div x-show="errorMessage" x-cloak class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-sm text-red-800" x-text="errorMessage"></p>
                </div>

                <!-- Success Message -->
                <div x-show="successMessage" x-cloak class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <p class="text-sm text-green-800" x-text="successMessage"></p>
                </div>

                <!-- Registration Form -->
                <form @submit.prevent="handleRegister">
                    <!-- Email Field -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-2">
                            Email Address <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="email" x-model="email" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition"
                            placeholder="">
                    </div>

                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">
                            Password <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input :type="showPassword ? 'text' : 'password'" id="password" x-model="password"
                                @input="validatePassword" required minlength="8" maxlength="72"
                                class="w-full px-4 py-3 pr-10 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition"
                                placeholder="">
                            <button type="button" @click="showPassword = !showPassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                                <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                    </path>
                                </svg>
                                <svg x-show="showPassword" class="w-5 h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <!-- Password Requirements Checklist -->
                        <div class="mt-2 space-y-1 text-xs">
                            <div class="flex items-center gap-2"
                                :class="passwordChecks.length ? 'text-green-600' : 'text-red-500'">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path x-show="passwordChecks.length" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                        clip-rule="evenodd"></path>
                                    <path x-show="!passwordChecks.length" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span>8-72 characters</span>
                            </div>
                            <div class="flex items-center gap-2"
                                :class="passwordChecks.lowercase ? 'text-green-600' : 'text-red-500'">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path x-show="passwordChecks.lowercase" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                        clip-rule="evenodd"></path>
                                    <path x-show="!passwordChecks.lowercase" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span>Lowercase letter</span>
                            </div>
                            <div class="flex items-center gap-2"
                                :class="passwordChecks.uppercase ? 'text-green-600' : 'text-red-500'">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path x-show="passwordChecks.uppercase" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                        clip-rule="evenodd"></path>
                                    <path x-show="!passwordChecks.uppercase" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span>Uppercase letter</span>
                            </div>
                            <div class="flex items-center gap-2"
                                :class="passwordChecks.number ? 'text-green-600' : 'text-red-500'">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path x-show="passwordChecks.number" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                        clip-rule="evenodd"></path>
                                    <path x-show="!passwordChecks.number" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span>Number</span>
                            </div>
                            <div class="flex items-center gap-2"
                                :class="passwordChecks.special ? 'text-green-600' : 'text-red-500'">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path x-show="passwordChecks.special" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                        clip-rule="evenodd"></path>
                                    <path x-show="!passwordChecks.special" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span>Special character (!@#$%^&*)</span>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-4">
                        <label for="confirm_password" class="block text-sm font-medium text-slate-700 mb-2">
                            Confirm Password <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input :type="showConfirmPassword ? 'text' : 'password'" id="confirm_password"
                                x-model="confirm_password" @input="validatePasswordMatch" required
                                class="w-full px-4 py-3 pr-10 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition"
                                placeholder="">
                            <button type="button" @click="showConfirmPassword = !showConfirmPassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                                <svg x-show="!showConfirmPassword" class="w-5 h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                    </path>
                                </svg>
                                <svg x-show="showConfirmPassword" class="w-5 h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <!-- Password Match Indicator -->
                        <div x-show="confirm_password.length > 0" class="mt-2 text-xs">
                            <div class="flex items-center gap-2"
                                :class="passwordsMatch ? 'text-green-600' : 'text-red-500'">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path x-show="passwordsMatch" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                        clip-rule="evenodd"></path>
                                    <path x-show="!passwordsMatch" fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span x-text="passwordsMatch ? 'Passwords match' : 'Passwords do not match'"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Full Name Field -->
                    <div class="mb-4">
                        <label for="full_name" class="block text-sm font-medium text-slate-700 mb-2">
                            Full Name
                        </label>
                        <input type="text" id="full_name" x-model="full_name"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition"
                            placeholder="">
                    </div>

                    <!-- Company Name Field -->
                    <div class="mb-6">
                        <label for="company_name" class="block text-sm font-medium text-slate-700 mb-2">
                            Company Name
                        </label>
                        <input type="text" id="company_name" x-model="company_name"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition"
                            placeholder="">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" :disabled="loading"
                        class="w-full bg-brand-600 text-white font-semibold py-3 rounded-lg hover:bg-brand-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="!loading">Create Account</span>
                        <span x-show="loading" x-cloak>
                            <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                        </span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 text-center">
                    <span class="text-slate-500 text-sm">Already have an account?</span>
                </div>

                <!-- Login Link -->
                <a href="/static/login.html"
                    class="block w-full text-center bg-slate-100 text-slate-700 font-semibold py-3 rounded-lg hover:bg-slate-200 transition">
                    Sign In
                </a>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6">
                <p class="text-xs text-slate-500">
                    By signing up, you agree to our Terms of Service and Privacy Policy
                </p>
            </div>
        </div>

        <script>
            function registerForm() {
                return {
                    email: '',
                    password: '',
                    confirm_password: '',
                    full_name: '',
                    company_name: '',
                    loading: false,
                    errorMessage: '',
                    successMessage: '',
                    showPassword: false,
                    showConfirmPassword: false,
                    passwordsMatch: false,
                    passwordChecks: {
                        length: false,
                        lowercase: false,
                        uppercase: false,
                        number: false,
                        special: false
                    },

                    validatePassword() {
                        const password = this.password;
                        this.passwordChecks = {
                            length: password.length >= 8 && password.length <= 72,
                            lowercase: /[a-z]/.test(password),
                            uppercase: /[A-Z]/.test(password),
                            number: /\d/.test(password),
                            special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                        };
                        // Also validate password match when password changes
                        this.validatePasswordMatch();
                    },

                    validatePasswordMatch() {
                        this.passwordsMatch = this.password === this.confirm_password && this.confirm_password.length > 0;
                    },

                    async handleRegister() {
                        this.errorMessage = '';
                        this.successMessage = '';

                        // Validate passwords match
                        if (this.password !== this.confirm_password) {
                            this.errorMessage = 'Passwords do not match';
                            return;
                        }

                        this.loading = true;

                        try {
                            // Prepare request body
                            const requestBody = {
                                email: this.email,
                                password: this.password
                            };

                            // Add optional fields if provided
                            if (this.full_name) {
                                requestBody.full_name = this.full_name;
                            }
                            if (this.company_name) {
                                requestBody.company_name = this.company_name;
                            }

                            const response = await fetch('/api/v1/auth/register', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(requestBody)
                            });

                            // Try to parse JSON response
                            let data;
                            try {
                                data = await response.json();
                            } catch (e) {
                                throw new Error('Server error. Please try again.');
                            }

                            if (!response.ok) {
                                // Handle various error formats from FastAPI
                                let errorMsg = 'Registration failed';
                                if (typeof data.detail === 'string') {
                                    errorMsg = data.detail;
                                } else if (data.detail && Array.isArray(data.detail)) {
                                    // Validation errors from Pydantic
                                    errorMsg = data.detail.map(e => e.msg || e.message || 'Validation error').join(', ');
                                } else if (data.message) {
                                    errorMsg = data.message;
                                }
                                throw new Error(errorMsg);
                            }

                            // Store tokens automatically using auth utility
                            Auth.login(data.access_token, data.refresh_token, data.user);

                            // Redirect to verification page after 1.5 seconds
                            setTimeout(() => {
                                window.location.href = '/static/verify-email.html';
                            }, 1500);

                        } catch (error) {
                            this.errorMessage = error.message || 'An error occurred during registration';
                        } finally {
                            this.loading = false;
                        }
                    }
                }
            }

            // Check if already logged in
            if (Auth.isAuthenticated()) {
                window.location.href = '/';
            }
        </script>

        <style>
            [x-cloak] {
                display: none !important;
            }
        </style>
    </body>
</html>
